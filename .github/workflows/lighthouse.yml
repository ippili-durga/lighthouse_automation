name: Lighthouse CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  lhci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # ðŸ‘‰ Adjust this if your project uses a different build command
      - name: Build
        run: npm run build

      # Run LHCI. It will write outputs to `.lighthouseci/` per .lighthouserc.json
      - name: Run Lighthouse CI
        run: npx lhci autorun

      # Debug listing so we can see what exists even on failure
      - name: List workspace & LHCI outputs
        if: always()
        run: |
          echo "=== workspace (top-level) ==="
          ls -la
          echo "=== .lighthouseci contents ==="
          ls -la .lighthouseci || true
          echo "=== build/dist contents (common names) ==="
          ls -la build || true
          ls -la dist || true

      # Upload artifacts (recursive glob to include all files)
      - name: Upload Lighthouse results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: .lighthouseci/**