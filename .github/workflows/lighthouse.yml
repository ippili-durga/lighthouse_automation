name: Lighthouse CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Run LHCI and save reports
        run: |
          npx @lhci/cli@0.13.x autorun \
            --upload.target=filesystem \
            --upload.outputDir=.lighthouseci

      - name: Show LHCI output (debug)
        run: |
          echo "CWD: $(pwd)"
          ls -la
          ls -la .lighthouseci || true

      - name: Upload Lighthouse artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: |
            .lighthouseci/*.html
            .lighthouseci/*.json
          if-no-files-found: error
